<app-default-layout>
	<div class="">
		<section id="hero" class="flex items-center min-h-[80vh]">
			<div class="flex flex-col items-center justify-center gap-2 mx-auto text-white">
				<h1 class="animation-fade-up-1 hero-title">Bistrot Fran√ßais</h1>
				<p class="animation-fade-up-2 text-xl">We are closed for the moment, but we will still deliver food at your place!</p>
				<button (click)="handleScrollToMenu()" class="animation-fade-up-3 text-2xl py-1 mt-4 border-t border-b border-[#dee2e6] hover:text-gray-200">
					View Today's Menu
				</button>
			</div>
		</section>
		<section id="menu" class="my-20">
			<div class="flex flex-col items-center justify-center">
				<ul class="flex gap-9 mb-16">
					<li
						*ngFor="let carteItem of carte.groups; index as index"
						class="py-1 uppercase cursor-pointer text-[#be8040] hover:text-[#85592d] border-b"
						[ngClass]="selectedCarte === index ? 'border-[#be8040] hover:border-[#be8040]' : 'border-transparent'"
					>
						<span (click)="handleSelectCarte(index)">{{ carteItem }}s</span>
					</li>
				</ul>
				<div class="flex flex-col gap-14">
					<ng-container *ngFor="let menuItem of menuItems; index as index">
						<div *ngIf="index < carteSize" class="flex items-center justify-center gap-12">
							<img *ngIf="menuItem.image" [src]="menuItem.image" class="max-w-[25%] max-h-36" />
							<div class="flex flex-col flex-1">
								<div class="flex">
									<span class="text-3xl font-smoothing-auto border-b border-transparent">{{ menuItem.title }}</span>
									<span class="flex-1 mb-3 mx-2 border-b border-dashed border-[#aaa]"></span>
									<span class="text-2xl font-smoothing-auto border-b border-transparent">${{ menuItem.price }}</span>
								</div>
								<p class="text-base">{{ menuItem.description }}</p>
								<div class="mt-4">
									<button
										(click)="handleAddToCart(menuItem)"
										class="font-smoothing-auto py-1 px-2 text-sm text-[#be8040] border border-[#be8040] hover:text-white hover:bg-[#be8040] transition"
									>
										Add to cart
									</button>
								</div>
							</div>
						</div>
					</ng-container>
					<div *ngIf="menuItems && carteSize < menuItems.length" class="flex items-center justify-center">
						<button (click)="loadMore()" class="font-smoothing-auto py-1 px-2 text-white bg-[#be8040] hover:bg-[#a16d36] transition">
							Load More
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</app-default-layout>
